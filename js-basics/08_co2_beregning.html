<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave</title>
</head>

<body>
    <script>
        function udRegning(tal1, tal2) {
            let resultat = tal1 * tal2;
            console.log("Ved 1 times flyrejse har du udledt " + resultat + " Co2");
            let resultat2 = (tal1 + tal1) * tal2;
            console.log("Ved 2 timers flyrejse har du udledt " + resultat2 + " Co2");
            let resultat3 = (tal1 + tal1 + tal1) * tal2;
            console.log("Ved 3 timers flyrejse har du udledt " + resultat3 + " Co2");
            let resultat4 = (tal1 + tal1 + tal1 + tal1) * tal2;
            console.log("Ved 4 timers flyrejse har du udledt " + resultat4 + " Co2");
        }
        udRegning(1, 109);

    </script>
</body>

</html>
