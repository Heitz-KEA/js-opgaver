<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave</title>
</head>

<body>

    <script>
        let time = new Date().getHours()
        console.log(time);

        if (time < 10) {
            console.log("godmorgen");
        } else if (time < 18) {
            console.log("Goddag");
        } else if (time < 24) {
            console.log("Godaften");
        } else if (time < 5) {
            console.log("Godnat");
        }
    </script>
</body></html>
