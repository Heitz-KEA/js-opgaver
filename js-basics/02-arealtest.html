<!DOCTYPE html>

    <title>Opgave</title>
</head>

<body>
    <script>
        let længde = 30;
        let bredde = 15;
        let areal;
        areal = længde * bredde;

        console.log(areal);

        if (areal < 100) {
            console.log("Arealet er for lille");
        } else if (areal < 200) {
            console.log("Arealet er ok");
        } else if (areal >= 200) {
            console.log("Arealer er for stort");
        }

    </script>
